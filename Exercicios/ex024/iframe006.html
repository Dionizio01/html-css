<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Adicionando iframes</title>

<body>
    <h1>Adicionanco conte√∫do aos iframes</h1>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3654.396815525318!2d-52.596741923981284!3d-23.661763278730955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ed5a6af29f7727%3A0x2fe527887a5d25f!2sEstadio%20Municipal%20Ol%C3%ADmpico%20Albino%20Turbay!5e0!3m2!1spt-BR!2sbr!4v1740683764761!5m2!1spt-BR!2sbr" width="80%" height="400px" style="border:1px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Mapas do waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-23.405080&lon=-51.939846&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    <h2>Adicionando video do YouTube</h2>
