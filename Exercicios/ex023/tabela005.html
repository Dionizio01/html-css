<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        th , td {
            border: 1px solid black;
            padding: 10px;
        }

        col.cnome{
            background-color: violet;
        }

    </style>
</head>
<body>
    <h1>Exercício de tabela</h1>
    <table>
        <caption>
            Cadastro
        </caption>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Dionizio</td>
            <td>Masculino</td>
            <td>24</td>
            <td>Desempregado</td>
        </tr>
        <tr>
            <td>Janaina</td>
            <td>Feminino</td>
            <td>50</td>
            <td>Cabelereira</td>
        </tr>
    </table>
</body>
</html>
