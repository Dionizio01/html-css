<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <STYLE>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
         
        table{
            border-collapse: collapse;
        }

        table td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </STYLE>
</head>
<body>
    <h1>mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
