<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grow</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
        section.container{
            background-color: bisque;

            display: flex;
            flex-flow: row-reverse wrap;
        }

        div{
            border: 1px solid black;
            text-align: center;

            flex-basis: 90px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <section class="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>F</div>
        <div>G</div>
    </section>
</body>
</html>
