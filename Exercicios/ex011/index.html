<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra essa imagem e dispositivos diferentes.</p>
    <!--Deve-se sempre deixar os menores arquivos primeiros-->
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio.</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    
    <audio preload="metadata" controls loop>
        <source src="midia/cool-revenge-jeremyblake.mp3" type="audio/mpeg">    
    </audio>
    <p><a href="midia/cool-revenge-jeremyblake.mp3">clique aqui para baixar o arquivo</a>.
    </p>
    <!--MP3 WAV OGG-->
    
</body>
</html>
