<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>você pode escrever um parágrafo de qualquer jeito.
        Basta colocar tudo dentro das tags &lt;p&gt; e /p
    </p>
    <p>Se precisar quebrar o texto em algum lugar como esse <br>
    basta usar a tag br</p>

    <p>Vamos adicionar alguns simbolos especiais: <br>
    &reg; <!--Marca registrada-->
    &copy; <!--Copyright-->
    &trade; <!--Trademark-->
    &euro;
    &pound;
    </p>
    <hr>
    <p>Vamos adicionar alguns emogis: 
        &#x1F596</p>
    
</body>
</html>
