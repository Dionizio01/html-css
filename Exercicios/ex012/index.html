<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo midia em video</title>
</head>
<body>
    <h1>Inserindo Mídia em Vídeo, hospedado localmente.</h1>
    <p>Esse vídeo está ospedado no meu próprio servidor.</p>
    <video controls height="500">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <p>Seu navegador não é compativél com o arquivo de mídia.</p>
    </video>
    <h2>inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=cM5HDfefuPdsTPr5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    
</body>
</html>
