<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 07</title>
</head>
<body>
    <h1>Formulário 07</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Moradia</legend>

            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest">
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="Rj">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </select>    
            </p>
        </fieldset>

        <fieldset>
            <legend>Profissão</legend>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="Prof">Professor</option>
                    <option value="ADM">Administrador</option>
                    <option value="Dev">Desenvolvedor</option>
                    <option value="Eng">Engenheiro</option>
                </datalist>
            </p>
        </fieldset>

        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

    </form>
</body>
</html>
