<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio 06</title>
</head>
<body>
    <h1>Form 06 cores, range e file</h1>
    <form action="cadastro.php" method="post" autocomplete="on" autocapitalize="on">
        <p><label for="icor">Cor: </label><input type="color" name="cor" id="icor"></p>

        <p><label for="inota">Nota: </label>
        <input type="range" name="Nota" id="inota" max="10" min="1"></p>

        <p><label for="iarquivo">Foto de Perfil:</label>
        <input type="file" name="arquivo" id="iarquivo"></p>
        <input type="button" value="Enviar">
    </form>

</body>
</html>
