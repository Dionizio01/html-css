<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 010</title>
</head>
<body>
    <h1>Form 01</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Nascimento</legend>
            <p>
                <label for="iano">Ano de nascimento: </label>
                <input type="number" name="ano" id="iano" min="1900" max="2025" required oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade Ã©: </label>
                <output id="iidade">0</output>
            </p>

            <p><input type="submit" value="Enviar"></p>
        </fieldset>
        
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
