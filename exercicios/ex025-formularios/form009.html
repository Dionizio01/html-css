<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 009</title>
</head>
<body>
    <h1>Form</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Nota</legend>
            <label for="inota">Nota</label>
            <input type="range" name="nota" id="inota" min="1" max="10" value="5" oninput="ival.innerHTML = inota.value">
            <output name="ival">5</output>
        </fieldset>
    </form>
</body>
</html>
